<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="border m-5 p-5 rounded shadow p-3 mb-5 bg-body rounded">
      <div class="row">
        <div class="col-6 mx-5">
          <div class="input-group mb-3" id="search-city">
            <input
              type="search"
              id="city-to-search"
              class="form-control p-3"
              placeholder="Enter your city here"
              aria-label="Search"
              aria-describedby="basic-addon2"
            />
            <button
              type="button"
              class="btn btn-outline-primary"
              id="button-search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="currentColor"
                class="bi bi-binoculars-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z"
                />
              </svg>
            </button>

            <button type="button" id="location">Get current location</button>
          </div>
        </div>
      </div>
      <h3>
        <div class="container">
          <div class="row">
            <div class="col-5" name="temp-today">
              <div></div>
              <div id="temper">10° / 25°</div>
              <div id="wind">10 km/h</div>
              <div id="humidity">Humidity</div>
            </div>
            <div class="col-1"><br /><br /></div>
            <div class="col-2">
              <div id="city">Odessa</div>
              <div id="country">Ukraine</div>
              <div id="date">19.06.2022</div>
              <div id="today">Sunday</div>
            </div>
          </div>
        </div>
      </h3>
    </div>
    <span>
      <a
        href="https://github.com/OlgaD-crypto/my_projects/tree/main/weather_app"
        >Open code by</a
      >
      Olga Diubchenko
    </span>

    <script src="homework.js"></script>
  </body>
</html>
